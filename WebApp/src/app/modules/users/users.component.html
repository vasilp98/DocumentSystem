<main>
    <p>Users</p>
    <div class="clr-row clr-justify-content-start">
        <div class="clr-col-12">
            <clr-datagrid>
                <clr-dg-column [clrDgField]="'name'">Name</clr-dg-column>

                <clr-dg-row *clrDgItems="let user of users">
                    <clr-dg-cell>{{user.username}}</clr-dg-cell>
                </clr-dg-row>

                <clr-dg-footer>
                    <clr-dg-pagination #pagination [clrDgPageSize]="10">
                        <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">Users per page</clr-dg-page-size>
                        {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{pagination.totalItems}} users
                    </clr-dg-pagination>
                </clr-dg-footer>
            </clr-datagrid>
        </div>
    </div>

    <div class="clr-row clr-justify-content-start">
        <div class="clr-col-12">
            <button type="button" class="btn btn-icon" aria-label="add" (click)="showAddNewUserModal = true">
                <clr-icon shape="plus"></clr-icon>
            </button>
        </div>
    </div>

    <clr-modal [(clrModalOpen)]="showAddNewUserModal">
        <h3 class="modal-title">Add user</h3>
        <div class="modal-body">
            <form clrForm [formGroup]="form">
                <clr-input-container>
                    <label>Username:</label>
                    <input clrInput type="text" name="username" formControlName="username"/>
                </clr-input-container>
                <clr-input-container>
                    <label>Password:</label>
                    <input  clrInput type="password" name="password"  formControlName="password"/>
                </clr-input-container>
                <clr-input-container>
                    <label>Email:</label>
                    <input  clrInput type="text" name="email"  formControlName="email"/>
                </clr-input-container>
            </form>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline" (click)="showAddNewUserModal = false">Cancel</button>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Add</button>
        </div>
    </clr-modal>
</main>
