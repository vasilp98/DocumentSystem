<main>
    <p>Documents</p>
    <div class="clr-row clr-justify-content-start">
        <div class="clr-col-12">
            <clr-datagrid>
                <clr-dg-column [clrDgField]="'name'">Name</clr-dg-column>
                <clr-dg-column [clrDgField]="'name'">Size</clr-dg-column>
                <clr-dg-column [clrDgField]="'name'">Modify Date</clr-dg-column>
                <clr-dg-column [clrDgField]="'name'">Modify User</clr-dg-column>
                <clr-dg-column [clrDgField]="'name'">Files Count</clr-dg-column>
                <clr-dg-column [clrDgField]="'name'">Store Date</clr-dg-column>
                <clr-dg-column [clrDgField]="'name'">Store User</clr-dg-column>

                <clr-dg-row *clrDgItems="let document of documents" (dblclick)="showModal(document.id)">
                    <clr-dg-cell>{{document.name}}</clr-dg-cell>
                    <clr-dg-cell>{{document.size}}</clr-dg-cell>
                    <clr-dg-cell>{{document.modifyDate}}</clr-dg-cell>
                    <clr-dg-cell>{{document.modifyUser}}</clr-dg-cell>
                    <clr-dg-cell>{{document.filesCount}}</clr-dg-cell>
                    <clr-dg-cell>{{document.storeDate}}</clr-dg-cell>
                    <clr-dg-cell>{{document.storeUser}}</clr-dg-cell>
                </clr-dg-row>

                <clr-dg-footer>{{documents?.length || 0}} document(s)</clr-dg-footer>
            </clr-datagrid>
        </div>
    </div>
    <div class="clr-row clr-justify-content-start">
        <div class="clr-col-12">
            <button type="button" class="btn btn-icon" aria-label="add" (click)="showAddNewDocumentModal = true">
                <clr-icon shape="plus"></clr-icon>
            </button>
        </div>
    </div>
    <clr-modal [(clrModalOpen)]="showDocument" [clrModalSize]="'xl'">
        <h3 class="modal-title">Document</h3>
        <div  class="modal-body">

            <div class="clr-row">
                <div class="clr-col-9">
                    <app-viewer *ngIf="showDocument"></app-viewer>
                </div>
                <div class="clr-col-3">
                    <form clrForm>
                        <clr-select-container>
                            <label>File: </label>
                            <select clrSelect (change)="changeFile($event.target.value)">
                                <option *ngFor="let elem of files"[value]="elem.number">
                                    {{elem['originalFileName']}}
                                </option>
                            </select>
                        </clr-select-container>
                    </form>
                    <div class="clr-row clr-justify-content-start">
                        <div class="clr-col-12">
                                <input class="form-control" type="file"
                                       (change)="onFileChange($event)">

                                <button (click)="uploadFileToDocument()"
                                        class="btn btn-success">
                                    Upload
                                </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </clr-modal>

    <clr-modal [(clrModalOpen)]="showAddNewDocumentModal">
        <h3 class="modal-title">Add document</h3>
        <div class="modal-body">
            <form clrForm [formGroup]="form">
                <clr-input-container>
                    <label>Document Name:</label>
                    <input clrInput type="text" name="name" formControlName="name"/>
                </clr-input-container>
                <clr-input-container>
                    <label>Document Type:</label>
                    <input  clrInput type="text" name="documentType"  formControlName="documentType"/>
                </clr-input-container>
                <clr-input-container>
                    <label>Company:</label>
                    <input  clrInput type="text" name="company"  formControlName="company"/>
                </clr-input-container>
                <clr-input-container>
                    <label>Date:</label>
                    <input  clrInput type="text" name="date"  formControlName="date"/>
                </clr-input-container>
                <clr-input-container>
                    <label>Contact:</label>
                    <input  clrInput type="text" name="contact"  formControlName="contact"/>
                </clr-input-container>
                <clr-input-container>
                    <label>Status:</label>
                    <input  clrInput type="text" name="status"  formControlName="status"/>
                </clr-input-container>
                <clr-input-container>
                    <label>Amount:</label>
                    <input  clrInput type="text" name="amount"  formControlName="amount"/>
                </clr-input-container>
                <clr-input-container>
                    <label>Number:</label>
                    <input  clrInput type="number" name="number"  formControlName="number"/>
                </clr-input-container>
                <clr-input-container>
                    <label>File:</label>
                    <input  clrInput type="file" name="file"  (change)="onFileChange($event)"/>
                </clr-input-container>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline" (click)="showAddNewDocumentModal = false">Cancel</button>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Add</button>
        </div>
    </clr-modal>
</main>
